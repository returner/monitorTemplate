<html>
    <head>
        
    </head>
    <body>
        <div>
            <input type="button" onclick="window.onDrawLineChart()" value="LineChart">
            <input type="button" onclick="window.onDrawCurveLineChart()" value="CurveLineChart">
        </div>
        <div style="height: 10px;">

        </div>
        <div id="chart_wrapper" style="width:1024;height:768;border:1px solid darkblue;"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
    <script>

    function onDrawLineChart() {
        window.Main.drawLineChart({
            left : 90,
            top : 100,
            width : 600,
            height : 400
        });
    }

    function onDrawCurveLineChart() {
        window.Main.drawCurveLineChart();
    }
    let rootElement = $("#chart_wrapper");
    window.Main.init(rootElement, 1024, 768);
    </script>
</html>
